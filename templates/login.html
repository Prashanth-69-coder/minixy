<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minixy - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body {
      background: #f3f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      width: 900px;
      max-width: 98vw;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,60,120,0.10);
      overflow: hidden;
    }
    .left {
      flex: 1.2;
      background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 32px;
    }
    .brand-logo {
      width: 70px;
      height: 70px;
      background: #fff;
      color: #2563eb;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .brand-name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -1px;
    }
    .brand-desc {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.4;
      max-width: 320px;
    }
    .illustration {
      width: 220px;
      margin-top: 24px;
      opacity: 0.95;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 48px 36px;
      background: #fff;
    }
    .tabs {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 24px;
      gap: 8px;
    }
    .tab {
      font-size: 16px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 16px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .tab.active {
      background: #e3eaf2;
      color: #174ea6;
      font-weight: 700;
    }
    .tab:hover { background: #f4f8fb; }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 12px;
    }
    .form-group { position: relative; }
    .form-control {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #b6c6e3;
      background: #f8fafc;
      transition: border 0.2s;
      outline: none;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.10);
    }
    .btn {
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .btn:hover { background: #174ea6; }
    .footer-links {
      margin-top: 18px;
      text-align: right;
      font-size: 14px;
      color: #2563eb;
    }
    .footer-links a {
      color: #2563eb;
      text-decoration: none;
      margin-left: 8px;
      font-weight: 500;
    }
    .footer-links a:hover { text-decoration: underline; }
    .join-now {
      text-align: right;
      margin-bottom: 18px;
      font-size: 15px;
    }
    .join-now a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }
    .join-now a:hover { text-decoration: underline; }
    @media (max-width: 900px) {
      .container { flex-direction: column; width: 98vw; }
      .left, .right { padding: 32px 16px; }
      .left { border-radius: 16px 16px 0 0; }
      .right { border-radius: 0 0 16px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="brand-logo">M</div>
      <div class="brand-name">Minixy</div>
      <div class="brand-desc">Connect with alumni, mentors, and opportunities. Your professional journey starts here.</div>
      <img class="illustration" src="https://static.licdn.com/sc/h/8w0e58k4q8g5b6t4b6j8v3q8" alt="Alumni illustration" />
    </div>
    <div class="right">
      <div class="join-now">
        New to Minixy?
        <a href="/signup">Join now</a>
      </div>
      {% if request.query_params.get('signup') == 'success' %}
      <div style="background: #2563eb; color: white; border-radius: 10px; padding: 14px; text-align: center; margin-bottom: 18px; font-weight: 600; font-size: 18px;">
        Signup successful! Please log in.
      </div>
      {% endif %}
      <div class="tabs">
        <div class="tab active">Sign in</div>
        <a href="/signup" class="tab">Join now</a>
      </div>
      <form class="auth-form" action="/api/login" method="post">
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Sign in</button>
      </form>
      <div class="footer-links">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
