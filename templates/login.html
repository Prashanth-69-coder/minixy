<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minixy - Sign Up & Login</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #1c1c1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        /* Container Styles */
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Branding */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: #1c1c1e;
            letter-spacing: -0.5px;
        }

        /* Form Styles */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            background-color: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #a18cd1;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        /* iOS Style Buttons */
        .btn {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            -webkit-appearance: none;
        }

        .btn-primary {
            background-image: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
        }

        .btn-primary:hover {
            background-color: #0062cc;
        }

        .btn-secondary {
            background-color: transparent;
            color: #007aff;
            border: 1px solid #d1d1d6;
        }

        .btn-secondary:hover {
            background-color: rgba(0, 122, 255, 0.05);
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e5ea;
            position: relative;
        }

        .tab {
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            color: #a18cd1;
            cursor: pointer;
            text-align: center;
            flex: 1;
            transition: all 0.2s ease;
            position: relative;
        }

        .tab.active {
            color: #007aff;
            font-weight: 600;
        }

        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #007aff;
            border-radius: 3px 3px 0 0;
        }

        /* Form Toggle */
        .form-toggle {
            display: none;
        }

        #login-form {
            display: block;
        }

        #signup-form {
            display: none;
        }

        #login-toggle:checked ~ #login-form {
            display: block;
        }

        #login-toggle:checked ~ #signup-form {
            display: none;
        }

        #signup-toggle:checked ~ #login-form {
            display: none;
        }

        #signup-toggle:checked ~ #signup-form {
            display: block;
        }

        /* Footer Links */
        .footer-links {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #8e8e93;
        }

        .footer-links a {
            color: #007aff;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Additional iOS-like elements */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #8e8e93;
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e5e5ea;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="brand">
            <div class="brand-logo">M</div>
            <h1 class="brand-name">Minixy</h1>
        </div>

        <input type="radio" id="login-toggle" name="auth-toggle" class="form-toggle" checked>
        <input type="radio" id="signup-toggle" name="auth-toggle" class="form-toggle">

        <div class="tabs">
            <label for="login-toggle" class="tab active">Login</label>
            <label for="signup-toggle" class="tab">Sign Up</label>
        </div>

        <form id="login-form" class="auth-form" action="/api/login" method="post">
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
            <div class="divider">or</div>
            <button type="button" class="btn btn-secondary" style="margin-top: 10px;">
                <span style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9cf00ced-d640-4f7f-b9d3-ce6f57ffc5ee.png" alt="Google icon" width="20" height="20">
                    Continue with Google
                </span>
            </button>
            <div class="footer-links">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <form id="signup-form" class="auth-form" action="/api/signup">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <div class="divider">or</div>
            <button type="button" class="btn btn-secondary">
                Continue with Apple
            </button>
            <div class="footer-links">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </div>
        </form>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
