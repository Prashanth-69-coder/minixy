<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minixy - Enter Details</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background-color: #f7f7f7;
      color: #1c1c1e;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }
    .details-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(20px);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .brand {
      text-align: center;
      margin-bottom: 32px;
    }
    .brand-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 12px;
      background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
    }
    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: #1c1c1e;
      letter-spacing: -0.5px;
    }
    .details-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      position: relative;
    }
    .form-control {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #d1d1d6;
      background-color: #ffffff;
      transition: all 0.2s ease;
      outline: none;
    }
    .form-control:focus {
      border-color: #a18cd1;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }
    .btn {
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      -webkit-appearance: none;
    }
    .btn-primary {
      background-image: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
    }
    .btn-primary:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <div class="brand">
      <div class="brand-logo">M</div>
      <h1 class="brand-name">Minixy</h1>
    </div>
    <form class="details-form" action="/api/details" method="post">
      <div class="form-group">
        <input name="first_name" type="text" class="form-control" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <input name="last_name" type="text" class="form-control" placeholder="Last Name" required />
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</body>
</html>
