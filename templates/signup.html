<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minixy - Sign Up</title>
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f7f7f7;
      color: #1c1c1e;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-image: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(20px);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .brand {
      text-align: center;
      margin-bottom: 32px;
    }

    .brand-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 12px;
      background-image: linear-gradient(to right, #ff9a9e, #fad0c4);
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 700;
      color: #1c1c1e;
      letter-spacing: -0.5px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #d1d1d6;
      background-color: #ffffff;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-control:focus {
      border-color: #a18cd1;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .btn {
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      -webkit-appearance: none;
    }

    .btn-primary {
      background-image: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
    }

    .btn-primary:hover {
      background-color: #0062cc;
    }

    .btn-secondary {
      background-color: transparent;
      color: #007aff;
      border: 1px solid #d1d1d6;
    }

    .btn-secondary:hover {
      background-color: rgba(0, 122, 255, 0.05);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
      border-bottom: 1px solid #e5e5ea;
      position: relative;
    }

    .tab {
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 500;
      color: #a18cd1;
      cursor: pointer;
      text-align: center;
      flex: 1;
      transition: all 0.2s ease;
      position: relative;
      text-decoration: none;
    }

    .tab.active {
      color: #007aff;
      font-weight: 600;
    }

    .tab.active:after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #007aff;
      border-radius: 3px 3px 0 0;
    }

    .footer-links {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: #8e8e93;
    }

    .footer-links a {
      color: #007aff;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #8e8e93;
      font-size: 14px;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #e5e5ea;
    }

    .divider::before {
      margin-right: 16px;
    }

    .divider::after {
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="brand">
      <div class="brand-logo">M</div>
      <h1 class="brand-name">Minixy</h1>
    </div>

    {% if success %}
    <div style="background: linear-gradient(to right, #a18cd1, #fbc2eb); color: white; border-radius: 10px; padding: 14px; text-align: center; margin-bottom: 18px; font-weight: 600; font-size: 18px;">
      Signup successfully!
    </div>
    {% endif %}

    <div class="tabs">
      <a href="login.html" class="tab">Login</a>
      <div class="tab active">Sign Up</div>
    </div>

    <form class="auth-form" action="/api/signup" method="post">
      <div class="form-group">
        <input name="email" type="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
      <div class="divider">or</div>
      <button type="button" class="btn btn-secondary">Continue with Google</button>
      <div class="footer-links">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
      </div>
    </form>
  </div>
</body>
</html>
